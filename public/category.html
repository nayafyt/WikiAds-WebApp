<!DOCTYPE html>

<html lang="el">

<head>
    <title>Categories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/categories.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            grid-area: main;
            background-color: rgb(255, 255, 255, 0.95);
            row-gap: 30px;
            margin-left: 10%;
            margin-top: 0%;
            margin-bottom: 0%;
            margin-right: 10%;
            overflow: hidden;
            padding: 10px 100px 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="catID">
        </h1>
    </header>

    <main>

        <section class="login">
            <form id="login-form" action="" method="POST">
                <h1>User Login</h1>

                <section id="message"></section>

                <article>
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" required><br>
                </article>
                <article>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br><br>
                </article>


                <button type="submit" value="login">Login</button>

            </form>
        </section>

        <div id="favorites-link-container">
            <!-- Θα εμφανίζεται όταν ο χρήστης είναι συνδεδεμένος -->
        </div>

        <div id="content">
            <section id="category"></section>
            <section id="advertisements"></section>

            <script id="category-ads-template" type="text/x-handlebars-template">


                {{#each advertisements}}
                <div class="ad-container">
                    <h2 class="ad-title">{{title}}</h2>
                    <div class="dets">
                        <div class="containerimg">
                            <img id="adv-image" src="https://wiki-ads.onrender.com/{{images}}" alt="{{title}}">
                        </div>
                        <div class="details">
                            <p>{{description}}</p>
                            <h3 id="adv-cost">{{cost}}€</h3>

                            <button class="fav-button" onclick="handleClick('{{id}}', '{{title}}', '{{description}}', '{{cost}}', '{{images}}')">Προσθήκη</button>

                        </div>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
        <div id="customAlert" class="custom-alert hidden">
            <div id="alertContent"></div>
            <div id="alertFooter">
                <div id="favoriteslink">
                    <!-- Θα εμφανίζεται όταν ο χρήστης είναι συνδεδεμένος -->
                </div>
                <button id="okButton">OK</button>
            </div>
        </div>
    </main>

    <footer>
        <div id="upper-footer">
            <a href="index.html">WikiAds</a>
        </div>

        <div id="middle-footer">
            <ul>
                <li>
                    Τηλέφωνο:<address> <a href="tel:+302101234567">+30 2101234567</a></address>
                </li>
                <li>
                    Email:<address><a href="mailto:info@WikiAds.gr">info@WikiAds.gr</a></address>
                </li>
            </ul>

            <div class="social">

                <address><a href="https://www.facebook.com/" target="_blank"><img src="css/facebook-icon.png"  alt="facebook-icon"></a></address>

                <address><a href="https://www.instagram.com" target="_blank"><img src="css/instagram-icon.png"  alt="instagram-icon"></a></address>

            </div>

            <p>
                Αν αντιμετωπίζετε οποιαδήποτε πρόβλημα<a href="contact_form.html">contact us</a>
            </p>

            <div class="validator">
                <p>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
                    </a>
                </p>
            </div>

        </div>
        <div id="lower-footer">
            <p>
                Copyright &copy;2023;Designed by Iliana and Panagiota- All rights reserved
            </p>
        </div>

    </footer>


</body>

</html>
