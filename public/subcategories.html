<!DOCTYPE html>

<html lang="el">

<head>
    <title>Subcategories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/ads.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            grid-area: main;
            background-color: rgb(255, 255, 255, 0.95);
            row-gap: 30px;
            margin-left: 10%;
            margin-top: 0%;
            margin-bottom: 0%;
            margin-right: 10%;
            overflow: hidden;
            padding: 10px 100px 10px;
        }
    </style>

</head>

<body>
    <header>
        <h1 id="catID">
        </h1>
    </header>
    <main>
        <div id="content">
            <section id="ads"> </section>

            <script id="ads-template" type="text/x-handlebars-template">
                {{#each ads}}
                <div class="adContainer">
                    <h2>{{title}}</h2>

                    <!-- Slideshow on the left -->
                    <div class="slideshow-container" id="slideshow-{{id}}">
                        {{#each images}}
                        <img class="mySlides mySlides-{{../id}}" src="https://wiki-ads.onrender.com/{{this}}" alt="{{../id}}"> {{/each}}
                        <a class="prev" onclick="plusSlides(-1, '{{id}}')">❮</a>
                        <a class="next" onclick="plusSlides(1, '{{id}}')">❯</a>
                    </div>

                    <!-- Description and Cost on the right -->
                    <div class="details">
                        <p>{{description}}</p>
                        <p class="cost">Price: {{cost}} €</p>
                    </div>

                    <!-- Extra Features below the photos -->
                    <div class="features">
                        <h3>Extra Features</h3>
                        <table>
                            <tbody>
                                {{#each features}}
                                <tr>

                                    <td>{{this}}</td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
    </main>
    <footer>
        <div id="upper-footer">
            <a href="index.html">WikiAds</a>
        </div>

        <div id="middle-footer">
            <ul>
                <li>
                    Τηλέφωνο:<address> <a href="tel:+302101234567">+30 2101234567</a></address>
                </li>
                <li>
                    Email:<address><a href="mailto:info@WikiAds.gr">info@WikiAds.gr</a></address>
                </li>
            </ul>

            <div class="social">

                <address><a href="https://www.facebook.com/" target="_blank"><img src="css/facebook-icon.png"  alt="facebook-icon"></a></address>

                <address><a href="https://www.instagram.com" target="_blank"><img src="css/instagram-icon.png"  alt="instagram-icon"></a></address>

            </div>

            <p>
                Αν αντιμετωπίζετε οποιαδήποτε πρόβλημα<a href="contact_form.html">contact us</a>
            </p>

            <div class="validator">
                <p>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
                    </a>
                </p>
            </div>

        </div>
        <div id="lower-footer">
            <p>
                Copyright &copy;2023;Designed by Iliana and Panagiota- All rights reserved
            </p>
        </div>

    </footer>

</body>

</html>
